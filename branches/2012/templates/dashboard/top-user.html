<div id="content">
	<div class="head">
    	<h1 class="blue2">Top User</h1>
    </div><!-- end .head -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tableWhite">
      <thead>
          <tr>
            <th align="left">Name</th>
            <th align="center">Point</th>
            <th align="center">City</th>
            <th align="center">Redeem</th>
            <th align="center">Auction</th>
          </tr>
      </thead>
      <tbody>
		{section name=x loop=$topUser}
          <tr>
            <td align="left">{$topUser[x].name} {$topUser[x].last_name}</td>
            <td align="center">{$topUser[x].tExp} </td>
            <td align="center">{$topUser[x].cityName} </td>
            <td align="center">{$topUser[x].redeemTotal} </td>
            <td align="center">{$topUser[x].aucTotal} </td>
          </tr>
         {/section }
      </tbody>
    </table><!-- end .tableWhite -->
