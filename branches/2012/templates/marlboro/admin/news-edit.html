<div style="padding:10px;">
<h2>News Edit</h2>
<hr>
{if $msg}<div style="color:#cc0000;">{$msg}</div>{/if}

<form method="post" enctype="multipart/form-data" action="index.php?s=news&act=update" method="post" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$_id}">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="addlist zebra">
	<tr>
		<td>Title</td>
		<td><input type="text" name="title" maxlength="35" value="{$_title}"/></td>
	</tr>
	<tr>
		<td>Category</td>
		<td>
			<select name="category" style="width:200px;">
			{section name=i loop=$cat}
				<option value="{$cat[i].id}" {if $_cat==$cat[i].id}selected{/if} >{$cat[i].name}</option>
			{/section}
			</select>
		</td>
	</tr>
	<tr>
		<td>Brief</td>
		<td><textarea name="brief" maxlength="200" cols="50">{$_brief}</textarea></td>
	</tr>
	<tr>
		<tr>
		<td>Upload Images <em>(JPG, GIF and PNG)</em></td>
		<td>
			<img src="../../public_html/contents/news/{$_img}"><input type="hidden" name="currimg" value="{$_img}" /><br>
			<p><input type="file" name="img1" size="50"/>&nbsp;<small>Minimal resolution 300x300 pixel</small></p>
		</td>
	</tr>
	</tr>
	<tr>
		<td>Content</td>
		<td><textarea name="content" id='txtcontent' cols="50" rows="7">{$_content}</textarea></td>
	</tr>
	<tr>
		<td>Status</td>
		<td>	
            <select name="status">
			{section name=i loop=$status}
				<option value="{$status[i].id}" {if $_status==$status[i].id}selected{/if} >{$status[i].name}</option>
			{/section}
		</select>
		</td>
	</tr>
	<tr>
	   <td>Plain Text</td>
	  <td><textarea name="ptext" cols="50" rows="7">{$_text}</textarea></td>
	  </tr>
	<tr>
		<td colspan="2">
			<input type="hidden" name="update" value="1" />
			<input type="submit" name="save" value=" Save " />
			<!-- <a href="index.php?s=news" style="text-decoration:none;">Close</a> -->
		</td>
	</tr>
 </table>
 </form>
</div>
